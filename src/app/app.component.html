<div class="facet-container">
  <div class="search-box">
    <div class="input-wrapper" (click)="onFocus()">
      <!-- Selected column token + input -->
      <ng-container *ngIf="selectedColumn() as col">
        <span class="token">
          {{ col.label }}:
          <input
            type="text"
            class="facet-input inline"
            [placeholder]="
              col.type === 'select' ? 'Select value' : 'Enter value'
            "
            [value]="inputValue()"
            (input)="onSearchInput($any($event.target).value)"
            (keydown.enter)="selectValueOnEnter()"
            (keydown.backspace)="$event.stopPropagation()"
          />
        </span>
      </ng-container>

      <!-- Placeholder input when no column selected -->
      <ng-container *ngIf="!selectedColumn()">
        <input
          type="text"
          class="facet-input"
          [placeholder]="'Add filter...'"
          [value]="inputValue()"
          (focus)="onFocus()"
          (input)="onSearchInput($any($event.target).value)"
          (keydown.enter)="selectColumnOnEnter()"
        />
      </ng-container>
    </div>

    <!-- Column dropdown -->
    <ul class="dropdown" *ngIf="showDropdown() && !selectedColumn()">
      <li *ngFor="let col of filteredColumns()" (click)="selectColumn(col)">
        <span [innerHTML]="highlightMatch(col.label)"></span>
      </li>
    </ul>

    <!-- Value dropdown (only for select columns) -->
    <ul
      class="dropdown value-dropdown"
      *ngIf="
        showDropdown() &&
        selectedColumn() &&
        selectedColumn()?.type === 'select' &&
        possibleValues().length
      "
    >
      <li *ngFor="let val of possibleValues()" (click)="selectValue(val)">
        <span [innerHTML]="highlightMatch(val)"></span>
      </li>
    </ul>

    <div class="chips">
      <!-- Clear All -->
      <span
        *ngIf="hasFilters"
        class="clear-all"
        (click)="
          activeFilters.set({}); resetInput(); moreDropdownOpen.set(false)
        "
      >
        <a href="#">Clear All</a>
      </span>

      <!-- First two chips always visible -->
      <ng-container
        *ngFor="let col of activeFilters() | keyvalue; let i = index"
      >
        <ng-container *ngIf="i < 2">
          <span class="chip">
            {{ getColumnLabel(col.key) }}: {{ col.value }}
            <button (click)="removeChip(col.key)">×</button>
          </span>
        </ng-container>
      </ng-container>

      <!-- More link -->
      <ng-container *ngIf="hasMoreThanTwoFilters">
        <span class="more-wrapper">
          <!-- Clickable More link -->
          <span class="more-text" (click)="toggleMoreDropdown()"> + More </span>

          <!-- More dropdown -->
          <ul *ngIf="moreDropdownOpen()" class="more-dropdown">
            <ng-container
              *ngFor="let col of activeFilters() | keyvalue; let i = index"
            >
              <li *ngIf="i >= 2">
                <span class="chip">
                  {{ getColumnLabel(col.key) }}: {{ col.value }}
                  <button (click)="removeChip(col.key)">×</button>
                </span>
              </li>
            </ng-container>
          </ul>
        </span>
      </ng-container>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th *ngFor="let col of columns">{{ col.label }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of filteredData()">
          <td *ngFor="let col of columns">{{ row[col.key] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
